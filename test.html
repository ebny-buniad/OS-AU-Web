<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel with Moving Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <style>
        .owl-theme .owl-controls .owl-nav .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
    
        .owl-theme .owl-controls .owl-nav .prev-slide {
            left: -60px; /* Adjust this value as needed */
        }
    
        .owl-theme .owl-controls .owl-nav .next-slide {
            right: -60px; /* Adjust this value as needed */
        }
    
        .owl-theme .owl-controls .owl-nav .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }
    
        .owl-theme .owl-controls .owl-nav .nav-btn::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
        }
    
        .owl-theme .owl-controls .owl-nav .prev-slide::before {
            transform: rotate(-135deg);
        }
    
        .owl-theme .owl-controls .owl-nav .next-slide::before {
            transform: rotate(45deg);
        }
    </style>
    
</head>
<body>

<div class="owl-carousel">
    <div class="item"><img src="asset/images/about_page_image/20230629-XAM-00118-1-1-998x455.jpg" alt=""></div>
    <div class="item"><img src="asset/images/about_page_image/20230629-XAM-00118-1-1-998x455.jpg" alt=""></div>
    <div class="item"><h4>3</h4></div>
    <div class="item"><h4>4</h4></div>
    <div class="item"><h4>5</h4></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
<script>
    $(document).ready(function() {
        $(".owl-carousel").owlCarousel({
            items: 1,
            loop: true,
            nav: true,
            navText: ["<div class='nav-btn prev-slide'></div>", "<div class='nav-btn next-slide'></div>"]
        });
    });
</script>

</body>
</html>
